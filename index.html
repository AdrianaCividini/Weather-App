<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="holder-weather">
        <form class="search-form" id="look">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city..."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
                id="search-form"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <br />
        <h1 id="city"></h1>
        <ul>
          <li><span id="temperature-first"></span>°C</li>
          <br />
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
                <span class="temperature" id="temperature"></span>
              </div>
            </div>
          </div>
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Windy: <span id="windy"></span> km/h</li>
          </ul>
          <div class="row">
            <div class="col">
              Mon
              <div>☀️</div>
              <strong class="degree">4° 11°</strong>
            </div>
            <div class="col">
              Tue
              <div>🌧️</div>
              <strong class="degree">3° 10°</strong>
            </div>
            <div class="col">
              Wed
              <div>🌧️</div>
              <strong class="degree">9° 11°</strong>
            </div>
            <div class="col">
              Thu
              <div>🌧️</div>
              <strong class="degree">6° 9°</strong>
            </div>
            <div class="col">
              Fri
              <div>🌧️</div>
              <strong class="degree">7° 12°</strong>
            </div>
            <div class="col">
              Sat
              <div>⛅️</div>
              <strong class="degree">9° 12°</strong>
            </div>
            <div class="col">
              Sun
              <div>☁️</div>
              <strong class="degree">7° 11°</strong>
            </div>
          </div>
        </div>
      </div>
      <a
        href="https://github.com/AdrianaCividini/Weather-App/commits?author=AdrianaCividini&since=2023-01-01&until=2023-01-31"
        target="_blank"
      >
        Open-sourch Code</a
      >
      , by Adriana Cividini
      <script src="index.js"></script>
    </div>
  </body>
</html>
